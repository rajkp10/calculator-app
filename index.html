<!DOCTYPE html>
<html lang="en" class="theme-1">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="./images/favicon-32x32.png"
      type="image/x-icon"
    />
    <title>Calculator</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <main class="container">
      <div class="calculator">
        <section class="header">
          <span class="heading">calc</span>
          <div class="toggle-container">
            <span>theme</span>
            <div class="toggle-control">
              <div class="theme-number">
                <span>1</span><span>2</span><span>3</span>
              </div>
              <div class="switch-box">
                <button class="switch switch-theme-1"></button>
              </div>
            </div>
          </div>
        </section>
        <section class="screen">
          <input type="text" class="screen-text" />
        </section>
        <section class="keypad">
          <button class="key">7</button>
          <button class="key">8</button>
          <button class="key">9</button>
          <button class="key del">del</button>
          <button class="key">4</button>
          <button class="key">5</button>
          <button class="key">6</button>
          <button class="key">+</button>
          <button class="key">1</button>
          <button class="key">2</button>
          <button class="key">3</button>
          <button class="key">-</button>
          <button class="key">.</button>
          <button class="key">0</button>
          <button class="key">/</button>
          <button class="key">x</button>
          <button class="key reset">reset</button>
          <button class="key equal">=</button>
        </section>
      </div>
    </main>
    <script type="module" src="./js/theme.js"></script>
    <script type="module" src="./js/app.js"></script>
  </body>
</html>
